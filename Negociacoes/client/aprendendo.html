<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Testando indexDB</title>
  </head>
  <body>
    <script src="js/app/models/Negociacao.js"></script>
    <script>
      var connection;
      // criando o banco
      var openRequest = window.indexedDB.open("aluraframe", 3e);
      //cria ou altera um banco
      openRequest.onupgradeneeded = e => {
        console.log("Cria ou altera um banco já existente");
        var minhaConnection = e.target.result;
        minhaConnection.createObjectStore("negociacoes");
      };
      //conexao se for ok
      openRequest.onsuccess = e => {
        console.log("Conexao obtida com sucesso");
        connection = e.target.result;
      };

      //erro caso aconteça algo de errado
      openRequest.onerror = e => {
        console.log(e.target.error);
      };

      function adiciona() {
        let transaction = connection.transaction(["negociacoes"], "readwrite");
        let store = transaction.objectStore("negociacoes");
        let negociacao = new Negociacao(new Date(), 1, 200);
        let request = store.add(negociacao);

        request.onsuccess = e => {
          console.log("Negociacao incluida com sucesso");
        };

        request.onerror = e => {
          console.log("Nao foi possivel incluir a negociacao");
        };
      }
    </script>
  </body>
</html>
